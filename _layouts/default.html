<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            margin: 0;
            padding: 0;
            color: #222;
        }

        header {
            background: #0b5;
            padding: 12px 20px;
            color: #040;
        }

        nav {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        nav a {
            color: #033;
            text-decoration: none;
            font-weight: 600
        }

        .container {
            max-width: 900px;
            margin: 24px auto;
            padding: 0 20px;
        }

        footer {
            border-top: 1px solid #eee;
            color: #666;
            padding: 12px 20px;
            font-size: 0.9rem;
        }

        .brand {
            font-weight: 700;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container" style="display:flex;justify-content:space-between;align-items:center;">
            <div class="brand"><a href="/" style="color:inherit;text-decoration:none;">{{ site.title }}</a></div>
            <nav>
                <a href="/">Home</a>
                <a href="/setup/">Setup</a>
                <a href="/usage/">Usage</a>
                <a href="/README.md" style="font-weight:400;">Raw README</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">&copy; {{ site.time | date: "%Y" }} {{ site.title }} â€¢ Generated by GitHub Pages</div>
    </footer>
</body>

</html>
