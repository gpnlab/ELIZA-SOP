<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            margin: 0;
            padding: 0;
            color: #222;
        }

        header {
            background: #003594;
            padding: 12px 20px;
            color: #ffffff;
        }

        nav {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        nav a {
            color: #FFB81C;
            text-decoration: none;
            font-weight: 600
        }

        .container {
            max-width: 900px;
            margin: 24px auto;
            padding: 0 20px;
        }

        footer {
            border-top: 1px solid #eee;
            color: #666;
            padding: 12px 20px;
            font-size: 0.9rem;
        }

        .brand {
            font-weight: 700;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container" style="display:flex;justify-content:space-between;align-items:center;">
            <div style="display:flex;align-items:center;gap:16px;">
                <div class="brand"><a href="{{ '/' | relative_url }}" style="color:inherit;text-decoration:none;">{{
                        site.title }}</a></div>
            </div>
            <div style="display:flex;align-items:center;gap:12px;">
                <nav>
                    <a href="{{ '/' | relative_url }}">Home</a>
                    <a href="{{ '/setup/' | relative_url }}">Setup</a>
                    <a href="{{ '/usage/' | relative_url }}">Usage</a>
                </nav>
                <a href="{{ '/assets/icon.png' | relative_url }}" title="Assets">
                    <img src="{{ '/assets/icon.png' | relative_url }}" alt="icon"
                        onerror='this.onerror=null;this.src={{ "/assets/icon.svg" | relative_url | jsonify }}'
                        style="width:50px;height:50px;border-radius:6px;object-fit:cover;border:1px solid rgba(0,0,0,0.06);">
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">&copy; {{ site.time | date: "%Y" }} {{ site.title }} â€¢ Generated by GitHub Pages</div>
    </footer>
</body>

</html>
